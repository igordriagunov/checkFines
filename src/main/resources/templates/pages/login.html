<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='Login')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Login</h1>
            <form name="login" data-th-action="@{index/login}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Login" id="login" name="username" type="text" class="validate" required>
                        <label for="login">Login</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Password" id="password" name="password"
                               type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="waves-effect waves-light btn" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
