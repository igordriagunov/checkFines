<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>проверка штрафов</title>

    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
          rel="stylesheet">
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1> Поиск штрафов </h1>
            <form data-th-action="@{/}">
                <label for="carNum-field">Введите номер автомобиля </label><br>
                <input id="carNum-field" name="carNum" type="search" th:value="${carNum}">
                <br>
                <label for="regNum-field">Введите регистрационный номер </label><br>
                <input id="regNum-field" name="regNum" type="search" th:value="${regNum}">
                <button>Проверить</button>
            </form>
            <script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
        </div>
    </div>
</div>

</body>
</html>
