<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment(title='Поиск штрафов')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s10">
            <h1> Поиск штрафов </h1>
                <a th:href="@{/login}" th:if="${!@accountService.isAuthenticated()}" class="waves-effect green lighten-3 btn">Login</a>
                <a th:href="@{/registration}" th:if="${!@accountService.isAuthenticated()}" class="waves-effect teal lighten-3 btn">Регистрация</a>

            <form  th:if="${@accountService.isAuthenticated()}"  data-th-action="@{/logout}" method="post" data-th-if="${@accountService.isAuthenticated()}">
                <br> <button type="submit" class="waves-effect blue accent-1 btn">Logout</button>
            </form>
            <form data-th-action="@{/}">

                <label for="carNum-field">Введите номер автомобиля<br></label><br>
                <input id="carNum-field" placeholder="о777оо77" name="carNum" type="search" th:value="${carNum}">
                <br>
                <label for="regNum-field">Введите регистрационный номер<br></label><br>
                <input id="regNum-field" placeholder="1616111222" name="regNum" type="search" th:value="${regNum}">
                <button class="waves-effect blue accent-2 btn">Проверить
                    <i class="material-icons right">send</i>
                </button>
                <ol>
                    <li th:each="fine : ${fines}">
                        <a th:href="@{/{carNum}(carNum=${fine.carNum})}"></a>
                        <a th:href="@{/{regNum}(regNum=${fine.regNum})}"></a>
                        <span th:text="${fine.dateOfFine}"></span>
                        <span th:text="${fine.info}"></span>
                        <span th:text="${fine.price}"></span>
                    </li>
                </ol>
                <!--<a th:href="@{/logout.html}" class="waves-effect waves-light btn"></a>-->

            </form>
        </div>
    </div>
</div>
