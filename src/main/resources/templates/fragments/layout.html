<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment(title)">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>

    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
          rel="stylesheet">
    <link rel="stylesheet"
          data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css}">
</head>
<body>

<div data-th-fragment="logoutFragment" data-th-remove="tag">

    <a th:href="@{/login}" th:if="${!@accountService.isAuthenticated()}" class="waves-effect green lighten-3 btn">Login</a>
    <a th:href="@{/registration}" th:if="${!@accountService.isAuthenticated()}" class="waves-effect teal lighten-3 btn">Регистрация</a>

    <form  th:if="${@accountService.isAuthenticated()}"  data-th-action="@{/logout}" method="post" data-th-if="${@accountService.isAuthenticated()}">
        <br> <button type="submit" class="waves-effect blue accent-1 btn">Logout</button>
    </form>

</div>

<!--</div>-->

<div data-th-fragment="scriptsFragment">
    <script type="text/javascript"
            th:src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js}"></script>
</div>

</body>
</html>
