<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="fragments/layout :: headFragment(title=${car})"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12 section">
            <div class="right-align" data-th-include="fragments/layout :: logoutFragment"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" th:text="${car.id}"></span>
                </div>
                <div class="card-action">
                    <form data-th-action="@{/addMyCar/{carNumber}/remove(carNumber=${car.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
